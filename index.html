<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header></header>
    <nav></nav>
    <main>
      <div class="card">
        <div class="card_content">
          <img class="card_content_img"/ src="./assets/images/avatar-jarmo.png"
          alt="Jarmo" >
          <h1 class="card_content_name">Jarmo van Doorn</h1>
          <h2 class="card_content_location">Brussels, Belgium</h2>
          <p class="card_content_bio">"Front-end developer and avid reader."</p>
        </div>
        <div class="card_social">
          <a
            class="card_social_link"
            href="https://github.com/Jarmovd"
            target="_blank"
            >GitHub</a
          >
          <a
            class="card_social_link"
            href="https://www.frontendmentor.io/profile/Jarmovd"
            target="_blank"
            >Frontend Mentor</a
          >
          <a
            class="card_social_link"
            href="https://www.linkedin.com/in/jarmo-van-doorn-53224b193/"
            target="_blank"
            >LinkedIn</a
          >
          <a
            class="card_social_link"
            href="https://twitter.com/"
            target="_blank"
            >Twitter</a
          >
          <a
            class="card_social_link"
            href="https://www.youtube.com/"
            target="_blank"
            >Youtube</a
          >
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
